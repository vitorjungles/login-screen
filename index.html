<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Vítor Jungles, Details: A simple login screen">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet" media="print">
  <title>Login</title>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <section id="input-section">
      <div class="box">
        <form>
          <input type="email" id="e-mail" placeholder="E-mail or username" spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="username">
          <br>
          <input type="password" id="password" placeholder="Password" spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="current-password">
          <br>
          <input type="checkbox" id="show-password">
          <label id="show-password-label" for="show-password">Show password</label>
          <br>
          <input type="button" id="validate" value="Login">
        </form>
        <p id="create">Create account</p>
      </div>
    </section>
  </main>
  <footer hidden>
    <span id="copyright">&copy;</span> - Made by <a href="https://github.com/vitorjungles">Vítor Jungles</a>
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
